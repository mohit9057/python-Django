<!DOCTYPE html>
                                  {% extends 'base.html' %}   <!--extend base.html-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Text utils !!!</title>
  </head>
  <body>
                            {% block content %}        <!--start page content-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Whoo !!!</strong> Your Home page is here.
  <button type="button" class="btn-close"  aria-label="Close" data-bs-dismiss="alert" ></button>
</div>
     <div class="container">

    <form action ='/analyze' , method='post'>  {%csrf_token%}                <!--form-->
      <div class="mb-3">
  <label for="Textarea1" class="form-label">Enter your Text here...To let Text utils do the magic...</label>
  <textarea class="form-control" name="text" id="Textarea1" rows="7"></textarea>
</div>                                <!--Textarea1-->
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitch1">
  <label class="form-check-label" for="flexSwitch1">Remove Punctuations </label>
</div>              <!--flexSwitch1-->
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="extraspaceremover" id="flexSwitch4">
  <label class="form-check-label" for="flexSwitch4">Remove Extra spaces </label>
</div>              <!--flexSwitch2-->
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="newlineremover" id="flexSwitch3">
  <label class="form-check-label" for="flexSwitch3">Remove New Line</label>
</div>              <!--flexSwitch3-->
        <div class="form-check form-switch">
  <input class="form-check-input" type="radio" name="case" value="capitilized" id="flexSwitch2">
  <label class="form-check-label" for="flexSwitch2">Change to Upper case</label>
</div>              <!--flexSwitch4-->
        <div class="form-check form-switch">
  <input class="form-check-input" type="radio" name="case" value="lowercase" id="flexSwitch5">
  <label class="form-check-label" for="flexSwitch5">Change to Lower case</label>
</div>              <!--flexSwitch5-->
        <div class="form-check form-switch">
  <input class="form-check-input " type="checkbox" name="numrem" id="flexSwitch6">
  <label class="form-check-label" for="flexSwitch6">Numbers remover</label>
</div>              <!--flexSwitch6-->
      <button type="submit" class="btn btn-outline-info mt-2"> Analyze Text </button>
</form>
  </div>
                        {% endblock %}          <!--end page content-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
